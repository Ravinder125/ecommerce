<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React + TS</title>
  <!-- SEO Meta -->
  <title>YourBrand | Trendy Fashion & Lifestyle Products Online</title>
  <meta name="description"
    content="Shop the latest fashion trends online at YourBrand. Discover stylish clothing, footwear, and accessories for men and women. Free shipping on orders over ₹999!" />
  <meta name="keywords"
    content="online shopping, fashion, clothing, men's wear, women's wear, footwear, accessories, India" />
  <meta name="author" content="YourBrand Team" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://yourdomain.com/" />

  <!-- Open Graph Tags (for Facebook, LinkedIn) -->
  <meta property="og:title" content="YourBrand | Trendy Fashion & Lifestyle Products Online" />
  <meta property="og:description"
    content="Upgrade your wardrobe with the latest fashion trends from YourBrand. Shop online with fast delivery & secure payments." />
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="YourBrand" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="YourBrand | Trendy Fashion & Lifestyle Products Online" />
  <meta name="twitter:description"
    content="Explore affordable and stylish clothing online at YourBrand. For men & women – shop now!" />
  <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg" />
  <meta name="twitter:site" content="@YourBrand" />

  <!-- Favicon -->
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->

  <!-- Robots.txt -->
  <meta name="robots" content="index, follow" />

  <!-- Apple & Android PWA -->

</head>
